<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" 
        placeholder="Enter a city.." 
        required class="search-input" 
        id="search-form-input" />
        <input type="submit" 
        value="Search" 
        class="search-button"/>
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
          <span id="day"></span> <span id="time"></span>, <span id="condition"></span>
          <br />
          Humidity: <strong id="humidity"></strong><strong>%</strong>, Wind: <strong id="wind"></strong> <strong>km/h</strong>
        </p>
      </div>
      <div class="weather-app-temp-container">
        <div class="weather-app-icon">🌤️</div>
        <div class="weather-app-temp" id="weather-app-temp"></div>
          <div class="weather-app-metric">°C</div>
    </div>
    </div>
    </main>
    <footer>
      Coded by
      <a href="https://www.linkedin.com/in/kristiebeattie/" target="_blank">
        Kristie Beattie</a
      >, code visible on
      <a href="https://github.com/K-mBT" target="_blank"> GitHub </a> and
      website hosted on
      <a href="https://app.netlify.com/" target="_blank"> Netlify</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
